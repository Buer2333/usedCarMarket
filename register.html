<head>
  <meta charset="UTF-8">
  <title>用户注册</title>
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
<section>
  <header>
    <h2>
      <img src="img/logo-login.png" alt="">
    </h2>
    <h1>用户注册</h1>
  </header>
  <article>
    <label><i class="icon-tihuoshenqing"></i> <input name="passwd" type="text" placeholder="邮箱" id="email"></label>

    <label><i class="icon-directionltr"></i> <input name="name" type="text" placeholder="用户名" id="username"></label>
    <label><i class="icon-tihuoshenqing"></i> <input name="passwd" type="text" placeholder="联系电话" id="tel"></label>
    <button type="button" id="register">注 册</button>
  </article>
</section>
<script src="js/lib/jquery.min.js"></script>
<script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
